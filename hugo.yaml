# Hugo configuration file
title: ΚΩΔΙΚΑΣ ΧΩΡΟΤΑΞΙΑΣ – ΠΟΛΕΟΔΟΜΙΑΣ

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Κώδικας
      pageRef: /docs
      weight: 1
    - name: Περί
      pageRef: /about
      weight: 2
    - name: Επικοινωνία ↗
      url: "https://ypen.gov.gr/"
      weight: 3
    - name: Αναζήτηση
      weight: 4
      params:
        type: search
    - name: Twitter
      weight: 5
      url: "https://twitter.com/YpenGr"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
